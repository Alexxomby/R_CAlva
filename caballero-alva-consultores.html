           <img class="grpelem" id="u1304-16" alt="Seguro diseñado especialmente para recuperar la salud y el bienestar de la familia. Recibes atención médica necesaria evitando un desequilibrio en tu economía familiar. Tu contribución al siniestro dependerá de los servicios que utilices y el hospital que elijas. Se adapta a tus necesidades de ese momento. Ádemas otorga consultas médicas profesionales que pueden ser brindadas en tu casa, oficina o mientras vacacionas. Este servicio además de apoyarte en los momentos críticos de salud también cubre gastos de rehabilitación, ambulancias terrestres y/o aéreas, gastos de parto (natural o cesárea) y otorga un gran número de descuentos con médicos especialistas y proveedores y medicamentos. " width="283" height="323" src="images/u1304-16.png?crc=54749542"/><!-- rasterized frame -->
