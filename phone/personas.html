        <img class="grpelem" id="u6585-13" alt="Protege el futuro de tu hijo: Instrumento garantizado que construye un capital para el pago universitario de tus hijos. Te brinda la tranquilidad de garantizar que tus hijos obtengan la educación necesaria para alcanzar sus sueños. El ahorro siempre es entregado al momento pactado. " width="379" height="219" src="../images/u6585-13.png?crc=486436974"/><!-- rasterized frame -->
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u6586"><!-- group -->
        <img class="grpelem" id="u6587-17" alt="Especial para la mujer Es el seguro diseñado especialmente para mujeres Garantizas un ahorro para el logro de tus sueños, objetivos y/o metas. Garantiza la libertad financiera para los distintos momentos de tu vida. Te brinda apoyo real en caso de cancer, complicaciones del embarazo, padecimientos femeninos y/o protección por viudez. Te proporciona el respaldo para integrarte armoniosamente en tus diferentes roles como esposa, ama de casa y profesionista exitosa. " width="380" height="248" src="../images/u6587-17.png?crc=3863414159"/><!-- rasterized frame -->
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u6576"><!-- group -->
        <img class="grpelem" id="u6577-13" alt="Es el plan personal de retiro Permite ahorrar de acuerdo a tus posibilidades, obteniendo atractivos rendimientos que te garanticen mantener tú estilo de vida. A partir del momento en que decidas retirarte, recibes un ingreso mensual de por vida que podrás heredar a quien tú decidas. Ádemas de ahorrar, posee importantes beneficios fiscales. " width="380" height="228" src="../images/u6577-13.png?crc=4038712471"/><!-- rasterized frame -->
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u6578"><!-- group -->
        <img class="grpelem" id="u6579-11" alt="Seguro diseñado especialmente para ti que sientes la responsabilidad de proteger a los que más amas. Te brinda una alta protección por fallecimiento por cualquier causa aun costo accesible. Si eres propietario de un pequeño o mediano negocio, asegura el que tu familia pueda continuar con su nivel de vida en caso de que llegaras a faltar, mientras se determina la situación del negocio. " width="380" height="207" src="../images/u6579-11.png?crc=4291020085"/><!-- rasterized frame -->
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u6580"><!-- group -->
        <img class="grpelem" id="u6581-13" alt="Asegura un ahorro y ponlo a trabajar para lograr las metas que te haz propuesto. Se ajusta a tu presupuesto, ya que a la contratación tú decides cuánto aportarás y por cuánto tiempo. Te ofrece atractivas opciones de rendimiento que puedes elegir de acuerdo a tus objetivos y perfil financiero. Te protege con un monto que tú eliges para en caso de faltar, tu familia cuente con el respaldo financiero que necesitan. " width="380" height="202" src="../images/u6581-13.png?crc=447030314"/><!-- rasterized frame -->
       </div>
       <div class="Container invi rounded-corners clearfix grpelem" id="u6582"><!-- group -->
        <img class="grpelem" id="u6583-16" alt="Seguro diseñado especialmente para recuperar tu salud y el bienestar de la familia Recibes atención médica necesaria evitando un desequilibrio en tu economía familiar. Tu contribución al siniestro dependerá de los servicios que utilices y el hospital que elijas. Se adapta a tus necesidades de ese momento. Ádemas otorga consultas médicas profesionales que pueden ser brindadas en tu casa, oficina o mientras vacacionas. Este servicio además de apoyarte en los momentos críticos de salud también cubre gastos de rehabilitación, ambulancias terrestres y/o aéreas, gastos de parto (natural o cesárea) y otorga un gran número de descuentos con médicos especialistas y proveedores y medicamentos. " width="380" height="289" src="../images/u6583-16.png?crc=75047981"/><!-- rasterized frame -->
